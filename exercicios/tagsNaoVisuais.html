<h1>Tags Nao Visuais</h1>

<!-- 
    Tags Nao visuais:

    section - agrupamento tematico de conteudo
    article - quando o conteudo dentro está completo dentro
    header - cabeçalho da pagina ou do documento html
    footer - rodapé da pagina ou do documento html
    nav- agrupa links 
    aside - relacionado com o conteudo em volta
    details - exibe detalhes  que podem ser exibidos ou escondidos


    As mais famosas => 

    div - divisão ou seção (display: block)
    span -  usado para agrupar elementos(display : inline) 
 -->

 <div>Area 1</div>
 <div>area 2</div>


 <span>area 3 </span>
 <span>esse texto tem um <span id="supan"> aqui</span></span>

 <style>
    span{
        display: block;
    }
    div{
        display: inline;
    } 
    #supan{
        display: inline;
        font-size: large;
        color: rgb(30, 2, 32);
        background-color: #ccc;
    }
    #supan:hover{
        font-weight: bolder;
        color: chocolate;
        font-size: larger;
    }
     
</style>
