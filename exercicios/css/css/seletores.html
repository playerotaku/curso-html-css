<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
         /* * : seletor universal */
            /* section > div : seletor de filho direto */
            /* section div : seletor de filhos gerais */
            /* section + div : seletor de irmao direto */
            /* section ~ div : seletor de irmaos gerais  */
            /* .tag :seletor da classe tag  */
            /* # : seletor de id */
            /* [] seletor de propriedades aleatorias [feira] || [feira=escritorio] || [feira *= sa] */
            /* section ::first-letter seletor de pseudo elemento  section :first-of-type seletor de pseudo classe */
            .tag{
                color: rgb(30, 42, 44);
            }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
