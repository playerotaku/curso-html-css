<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        div{
            border: solid 5px dodgerblue ;
            margin: 4px;

        }
        .big{
            font-size: 1.9em;

        }
        .flex-container{
            display: flex;
            flex-direction: column;
            /* flex-direction: row-reverse; */
            /* flex-direction: row; */
            
            height: 500px;
            width: 50%;
            
            /* main axis */
            /* justify-content: space-around; */
            /* justify-content: center; */
            /* justify-content: flex-end; */
            /* justify-content: flex-start; */
            /* justify-content: space-between; */
            
            /* cross axis */
            /* align-items: center; */
            align-items: baseline;
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* align-items: stretch; */
            
            
            /* mais de uma linha */
            
            /* align-content: center; */
            /* align-content: flex-end; */
            /* align-content: flex-start; */
            /* align-content: space-around; */
            /* align-content: space-between; */
            /* align-content: stretch; */
            /* flex-wrap: wrap-reverse; */
            flex-wrap: wrap; 
            /* flex-flow: column-reverse; */
        }
        
    </style>
</head>

<body>
    <div class="flex-container ">
        <div class="nolabel">1</div>
        <div class="nolabel">2</div>
        <div class="nolabel big">3</div>
        <div class="nolabel">4</div>
        <div class="nolabel">5</div>
        <div class="nolabel ">6</div>
        <div class="nolabel">7</div>
        <div class="nolabel">8</div>
        <div class="nolabel">9</div>
        <div class="nolabel ten">10</div>
        <div class="nolabel">11</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
