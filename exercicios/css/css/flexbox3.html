<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        div{
            border: solid 5px dodgerblue ;
            font-size: 35px;
        }

        .flex-container{
            box-sizing: border-box;
        }
        .flex-container{
            display: flex;
            flex-direction: column;
            flex-direction: row;
        }
        .flex-container div{
            flex-basis: 100px;
            /* width: 300px; */
        }
        .flex-container div:nth-child(4){
            flex: 3 6 100px;
        }
    </style>
</head>

<body>
    <div class="flex-container nolabel">
        <div class="nolabel">1</div>
        <div class="nolabel">2</div>
        <div class="nolabel">3</div>
        <div class="nolabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
